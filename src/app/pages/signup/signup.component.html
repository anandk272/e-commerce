<div class="wrap flex justify-center w-full h-screen items-center">
    <div class="pt-16 w-1/3 shadow-md py-8 rounded-md" >
        <h2 class="text-center">Sign Up</h2>
        <form class="flex flex-col items-center" [formGroup]="reactiveForm" (ngSubmit)="handleRegister()">
            
            <div class="flex flex-col">
                
            <input type="text" placeholder="username" formControlName="username">
            <input type="email" placeholder="email" formControlName="email">
            <input type="password" name="" id="" placeholder="password" formControlName="password">
            <input type="password" placeholder="confirm password" >
                <div formGroupName="name">
                    <input type="text" placeholder="First Name" formControlName="firstName"><input type="text" placeholder="Last Name" formControlName="lastName">
    
           
                </div>
            </div>
            <div formGroupName="address">
                <h3 class="m-0 px-2">Address:</h3>
            
                <div><input type="text" name="" id="" placeholder="city" formControlName="city"><input type="text" placeholder="Street" formControlName="street"> </div>
                <div><input type="number" name="" id="" placeholder="house number" formControlName="number"><input type="number" placeholder="pin code" formControlName="zipcode"> </div>
                
    
            </div>
            <button type="submit" [disabled]="reactiveForm.invalid" class="bg-yellow-500 py-2 px-10 rounded-sm" [ngStyle]="{opacity:reactiveForm.invalid?0.6:1}" >Register</button>   
        </form>
    </div>
</div>
