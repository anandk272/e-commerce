<div class="flex w-screen bg-gray-50">
    <app-sidebar class="mt-14 "></app-sidebar>
    <div class="grid w-full grid-cols-3 grid-flow-row gap-6 m-14 pt-6" >

        <p [ngStyle]="{display:items.length<=0?'unset':'none'}">items not found</p>
        
        <app-product-card *ngFor="let item of items" [item]="item" (itemEvent)="addToCart($event)" class="bg-white p-8 rounded-md "></app-product-card>
    </div>
    
    

</div>
